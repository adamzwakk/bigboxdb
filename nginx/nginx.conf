events {
    worker_connections 1024;
}

http {
    include mime.types;

    map $http_user_agent $is_bot {
        default 0;
        ~*(googlebot|bingbot|facebookexternalhit|twitterbot|discordbot|slackbot|linkedinbot|whatsapp|telegram) 1;
    }

    server {
        listen 80;

        # API
        location /api/ {
            proxy_pass http://server:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Uploads
        location /uploads/ {
            alias /var/www/uploads/;
            expires 7d;
        }

        # Static assets
        location /assets/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA routes - bots go to Go, users get static HTML
        location / {
            if ($is_bot) {
                proxy_pass http://server:8080;
            }

            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
    }
}